ReadWriteCFHintRWin=TIImageTool usa il programma \"DD.EXE\" per copiare il contenuto della scheda CF su un file immagine. Specificare la lettera\ndel drive della scheda CF, il nome del file immagine su cui il contenuto della CF verrà copiato, e dove si trova il\nprogramma DD.EXE. Consulta le Preferenze nel menu File per cambiare le impostazioni base dei campi.
ReadWriteCFHintWWin=TIImageTool usa il programma \"DD.EXE\" per scrivere il contenuto del file immagine su una scheda CF. Specificare il file immagine\npresente sull'hard disk, la lettera del drive della scheda CF su cui l'immagine deve essere scritta e dove si trova\nil programma DD.EXE. Consultare le Preferenze nel menu File per cambiare le impostazioni base dei campi.
ReadWriteCFHintRMac=TIImageTool usa il programma \"dd\" di Unix per copiare il contenuto di una scheda CF verso un file immagine. Specificare il nome\n del dispositivo della scheda CF (es. /dev/disk3, senza numero di partizione, come in \"s1\"), e il file immagine sull'hard disk in cui\nil contenuto della CF deve essere copiato. Consultare le Preferenze nel menu File per cambiare i dati predefiniti\ndei campi. Per avere una visione di tutti i dischi montati sul sistema, digitare \"diskutil list\" in un terminale. L'output del comando\nfornirà il percorso del device.
ReadWriteCFHintWMac=TIImageTool usa il programma \"dd\" di Unix per scrivere il contenuto di un file immagine in una scheda CF. Specificare il file\nimmagine sul tuo hard disk ed il nome del device della scheda CF in cui il file immagine deve essere scritto (es. /dev/disk3, senza il numero\ndi partizione, come in \"s1\"). Consulta le Preferenze nel menu File per cambiare le impostazioni predefinite. Per avere una visione di tutti\ni dischi montati sul sistema, digitare \"diskutil list\" in un terminale. L'output del comando fornirà il percorso del device.
ReadWriteCFHintRLin=TIImageTool usa il tool \"dd\" per copiare il contenuto di una scheda CF su un file immagine. Specificare il nome del dispositivo della\nscheda CF (come /dev/sdc, senza numero di partizione), ed il file immagine sul vostro hard disk in cui il contenuto della scheda CF deve essere \ncopiato. Consultare le Preferenze nel menu File menu per cambiare i dati predefiniti.
ReadWriteCFHintWLin=TIImageTool usa il tool \"dd\" per scrivere il contenuto di un file immagine in una scheda CF. Specificare il file immagine sul vostro hard disk\n ed il nome del device della scheda CF in cui l'immagine deve essere scritta (come /dev/sdc, senza numero di partizione).\nConsultare le Preferenze nel menu File per cambiare le impostazioni predefinite dei campi dati.
ReadWriteCFElevMac=L'accesso al dispositivo richiede privilegi elevati. La password di amministratore verrà chiesta se decidete di procedere.
ReadWriteCFElevLin=L'accesso al dispositivo richiede privilegi elevati. In KDE si può utilizzare il comando kdesu, Gnome/Unity\nfornisce gksu. Controllate il vostro sistema e l'ambiente desktop e scegliete il comando appropriato. Dovete impostarlo nelle Preferenze\nnel menu \"File\".
